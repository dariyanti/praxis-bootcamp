    <p>Ini Gambar Bunga Dengan DOM</p>
    <br>
    <p><img src="asset/bunga.png" alt=""></p>
    <p>The <img src="asset/html.png" alt="Html"> in the
        <img src="asset/js.jpg" alt="JavaScript">.</p>

    <p><button onclick="replaceImages()">Replace</button></p>
</body>
<script>
    //let bunga = document.getElementsById("bunga");
    //console.log(bunga.src);
    function replaceImages() {
        let images = document.body.getElementsByTagName("img");
        for (let i = images.length - 1; i >= 0; i--) {
            let image = images[i];
            if (image.alt) {
                let text = document.createTextNode(image.alt);
                image.parentNode.replaceChild(text, image);
            }
        }
    }
</script>
