<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>

<body>
    <div id="app-3">
        <p>{{message}}</p>
        <button v-on:click="balikPesan">Balik Pesan</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                balikPesan: function () {
                    this.message = this.message.split('').balik().join('')
                }
            }
        })
    </script>
</body>

</html>
